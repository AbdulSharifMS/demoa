<head>
</head>

<body>
  <h class="seconds">00</h>
  {{> tasks}}
</body>

<template name="tasks">
  {{> loginButtons}}
  <h1 class="mainhead">SAMPLE TO DO APP</h1>
  {{#if currentUser}}
  {{hours}}:
  {{minutes}}:
  <div>
    <span>
      <form class="add-task">
        <label>task name</label>
        <input type="text" name="name" placeholder="add task">
        <input type="submit" value="submit">
        <input type="text" class="search-text" name="name" placeholder="search bar">
        <input type="button" class="search-button" value="search">
        <label><input type="checkbox" checked="{{isChecked}}" class="hide">hide</label>
      </form>
    </span>
  </div>
  {{else}}
  <p>please log in to add tasks</p>
  {{/if}}
  <br><br>
  <i>
    <h1 class="heading2">CHOOSE the TASKS</h1>
  </i>
  <ol class="sample">
    {{#each tasks}}
    <li><input class="check" type="checkbox">
      {{name}} {{#if currentUser}}
      <button style="background-color:blue; color: white;" class="edit">
        Edit
      </button>
      <button style="background-color:red; color: white;" class="delete-task">Delete</button>
      {{/if}}
    </li>
    {{/each}}
  </ol>
</template>
